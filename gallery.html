<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery - Leonardo Da Vinci Portfolio</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#">
          <img src="vitruvian-man.png" alt="Vitruvian Man" class="logo-icon" />
          <span class="brand-name">Leonardo Da Vinci</span>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="gallery.html">Gallery</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
          </ul>
          <div class="search-icon">
            <button type="button" id="searchButton">
              <i class="fas fa-search"></i>
            </button>
            <input
              type="text"
              class="form-control"
              id="searchInput"
              placeholder="Search"
            />
          </div>
        </div>
      </nav>
    </header>

    <section class="gallery-header">
      <div class="dropdown text-center">
        <button
          class="btn btn-secondary dropdown-toggle"
          type="button"
          id="galleryDropdown"
          data-bs-toggle="dropdown"
        >
          Select Category
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#">Paintings</a></li>
          <li><a class="dropdown-item" href="#">Sculptures</a></li>
          <li><a class="dropdown-item" href="#">Inventions</a></li>
        </ul>
      </div>
    </section>

    <section class="gallery-grid">
      <div class="container">
        <div class="grid">
          <div class="grid-item">
            <img src="painting1.jpg" alt="Painting 1" />
          </div>
          <div class="grid-item">
            <img src="sculpture1.jpg" alt="Sculpture 1" />
          </div>
          <div class="grid-item">
            <img src="invention1.jpg" alt="Invention 1" />
          </div>
        </div>
      </div>
    </section>

    <footer class="footer text-center">
      <p>&copy; 2024 Leonardo Da Vinci Portfolio. All rights reserved.</p>
      <div class="social-links">
        <a href="#">Twitter</a> | <a href="#">Instagram</a> |
        <a href="#">LinkedIn</a>
      </div>
    </footer>
  </body>
</html>
